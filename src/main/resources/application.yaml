url:
  host:
    rules: http://localhost:8098/api/v1/zeus/rules/
zeus-validation:
  api:
    version: 1.0.0
server:
  port: 8089
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: clean, local
  datasource:
    url: jdbc:mysql://localhost:3306/validationdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: validationapp
    password: password
  flyway:
    user: validationadmin
    password: password
    clean-disabled: false
  kafka:
    # bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: zeus-validation-consumer-group
      enable-auto-commit: true
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: "*"
      # bootstrap-servers: localhost:9092
logging:
  file:
    name: logs/local/validation.log
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

