paths:
  /api/v1/zeus/rules:
    get:
      tags:
      - welcome
      description: Get the welcome message
      operationId: Welcome API
      responses:
        "200":
          description: Successfully retrieved the Welcome message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WelcomeDto'
components:
  schemas:
    WelcomeDto:
      type: object
      properties:
        welcomeMessage:
          type: string
